name: Metrics
on:
  workflow_dispatch:
  push:
  schedule:
    - cron: "0 0 * * *"

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    steps:
      # 1. 生成英文版 (文件名增加 -en 区分)
      - name: English Metrics
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          user: WeiErLiTeo
          filename: github-metrics-en.svg
          locale: en  # <--- 确保这里是 en
          template: classic
          base: header, activity, community, repositories, metadata
          plugin_introduction: yes
          plugin_isocalendar: yes
          plugin_languages: yes

      # 2. 生成中文版
      - name: Chinese Metrics
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          user: WeiErLiTeo
          filename: github-metrics-zh.svg
          locale: zh_CN  # <--- 关键！这会让图片里的字变成中文
          template: classic
          base: header, activity, community, repositories, metadata
          plugin_introduction: yes
          plugin_isocalendar: yes
          plugin_languages: yes

      # 3. 生成日语版
      - name: Japanese Metrics
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          user: WeiErLiTeo
          filename: github-metrics-ja.svg
          locale: ja  # <--- 关键！这会让图片里的字变成日语
          template: classic
          base: header, activity, community, repositories, metadata
          plugin_introduction: yes
          plugin_isocalendar: yes
          plugin_languages: yes
